<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatwork 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: ##fcfcfc;
        }
        .container {
            background: #3b3b3b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; color: white; }
        .lightsblue { background-color: lightblue; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Math Skills Test</h2>
        <p>Given:</p>
        <label>Enter a value for A:</label>
        <input type="number" class="form-control" id="num1"><br>
        <label>Enter a value for B:</label>
        <input type="number" class="form-control" id="num2"><br>
        <button class="btn btn-success w-100" onclick="calculate('product')">Product of A and B</button>
        <button class="btn btn-warning w-100" onclick="calculate('power')">A raise to B</button>
        <button class="btn btn-danger w-100" onclick="calculate('modulus')">Get the remainder</button>
        <button class="btn btn-info w-100" onclick="calculate('equal')">Check if A is equal to B</button>
        <h3 id="result" class="mt-3"></h3>
    </div>
    <script>
        function calculate(operation) {
            let a = document.getElementById('num1').value;
            let b = document.getElementById('num2').value;
            let result = '';

            if (a === '' || b === '') {
                result = 'Please enter valid numbers!';
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                switch (operation) {
                    case 'product':
                        result = `Product: ${a * b}`;
                        break;
                    case 'power':
                        result = `Power: ${Math.pow(a, b)}`;
                        break;
                    case 'modulus':
                        result = `Remainder: ${a % b}`;
                        break;
                    case 'equal':
                        result = a === b ? 'a is equal to b' : 'a is not equal to b';
                        break;
                }
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
